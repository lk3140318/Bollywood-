<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Search and Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ff5722;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            color: #fff;
        }
        .header .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
        }
        .telegram-icon img {
            width: 40px;
        }
        .content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .movie {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .movie img {
            max-width: 100%;
            border-radius: 8px;
        }
        .download-links {
            margin-top: 10px;
        }
        .download-links a {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #4caf50;
            color: #fff;
            margin-right: 10px;
            border-radius: 5px;
        }
    </style>
    <script>
        function searchMovies() {
            let input = document.getElementById('search').value.toLowerCase();
            let movies = document.getElementsByClassName('movie');
            for (let movie of movies) {
                let title = movie.getElementsByTagName('h2')[0].textContent.toLowerCase();
                movie.style.display = title.includes(input) ? "block" : "none";
            }
        }
    </script>
</head>
<body>

    <div class="header">
        <h1>Movie Downloads</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for movies..." onkeyup="searchMovies()">
        </div>
        <div class="telegram-icon">
            <a href="https://t.me/yourchannel"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"></a>
        </div>
    </div>

     <div class="content">
        <div class="movie">
            <h2>Movie Title 1</h2>
            <img src="https://via.placeholder.com/300x400" alt="Movie Poster">
            <div class="download-links">
                <a href="#"> 480p</a>
                <a href="#"> 720p</a>
                <a href="#"> 1080p</a>
            </div>
        </div>

</body>
</html>
